<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/style.css"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="head-box">
        <h1 class="head-title">Contact Book</h1>
        <div class="head-inp-menu">
          <div class="head-inp-list">
            <p class="head-sub">Name:</p>
            <input
              id="inputName"
              class="head-inp"
              type="text"
              placeholder="Indira"
            />
          </div>
          <div class="head-inp-list">
            <p class="head-sub">E-mail:</p>
            <input
              id="inputEmail"
              class="head-inp"
              type="text"
              placeholder="@mail.ru"
            />
          </div>
          <div class="head-inp-list">
            <p class="head-sub">Contact:</p>
            <input
              id="inputContact"
              class="head-inp"
              type="text"
              placeholder="0705006777"
            />
          </div>
        </div>
        <button class="head-but">Add</button>
      </div>
    </div>

    <div class="container">
      <div class="section-box">
        <div class="section-name">
          <div class="section-text">
            <h3 class="section-title">Info</h3>
          </div>
          <div class="name">
            <ul class="ul-name"></ul>
          </div>

    <script src="./JS/main.js"></script>
  </body>
</html>
